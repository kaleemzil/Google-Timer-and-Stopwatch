<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>

    <div id="container">
        <div class="button">
            <div id="Timer" class="tab" class="borderB">Timer</div>
            <div id="stpWatch" class="tab" >StopWatch</div>
        </div>
        <div class="main">
            <div class="ti">
            <span id="min">00m :</span>
            <span id="sec">00s</span>
            </div>
            <div class="stopw">
                <span id="minutes" >00 :</span>
                <span id="seconds">00s :</span>
                <span id="milliSecond">00ms</span>
            </div>
            
        </div>
        <div class="btn">
            <input type="button" class="start"   value="Start">
            <input type="button" class="reset"   value="Reset">
        </div>
    </div>
</body>

</html>
